<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Tool</title>
</head>
<body>
    <h1>Translation Tool</h1>
    <form action="">
        <input type="checkbox" name="preproccessing" id="preproccessing">
        <label for="preproccessing">Preprocessing</label><br>
        <label for="translators">Choose a Translator:</label>
        <select name="translators" id="translators">
            <option value="google">Google</option>
            <option value="Mymemory">Mymemory</option>
            <option value="DeepL">DeepL</option>
            <option value="Yandex">Yandex</option>
        </select> 
    </form>
    <form action="">
        <input type="checkbox" name="grayscale" id="grayscale">
        <label for="grayscale">grayscale</label><br>
        <input type="checkbox" name="binarize" id="binarize">
        <label for="binarize">binarize</label><br>
        <input type="checkbox" name="brightness" id="brightness">
        <label for="brightness">brightness</label><br>
        <input type="number" name="brightness_value" id="brightness_value">
        <label for="brightness_value">brightness_value</label><br>
        <input type="checkbox" name="contrast" id="contrast">
        <label for="contrast">contrast</label><br>
        <input type="number" name="contrast_value" id="contrast_value">
        <label for="contrast_value">contrast value</label><br>
        <input type="checkbox" name="invert" id="invert">
        <label for="invert">invert</label><br>
        <input type="checkbox" name="thin_lines" id="thin_lines">
        <label for="thin_lines">thin lines</label><br>
        <input type="checkbox" name="thicken_lines" id="thicken_lines">
        <label for="thicken_lines">thicken lines</label><br>
        <input type="checkbox" name="denoise" id="denoise">
        <label for="denoise">denoise</label><br>
        <input type="checkbox" name="crop" id="crop">
        <label for="crop">crop</label><br>
        <input type="checkbox" name="crop_value" id="crop_value">
        <label for="crop_value">crop value</label><br>
        <input type="checkbox" name="border" id="border">
        <label for="border">border</label><br>
        <input type="number" name="broder_value" id="border_value">
        <label for="border_value">border value</label><br>
    </form>
</body>
</html>
